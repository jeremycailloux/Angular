<div class="album" *ngIf="album">
    <div class="col-2">
        <img [src]="album.src" alt="queen" class="img-responsive" />
    </div>

    <div class="col-4" [ngClass]="activateClass">
        <h1>{{ album.name }}</h1>
        <h2>auteur: {{album.author}}</h2>
        <h2 >note: <input type="number" [(ngModel)]="album.grade"> / 5</h2 >
        <p>Liste des chansons: </p>

        <table class="table">
            <thead>
                <tr>
                    <th>Chanson</th>
                    <th>Dur√©e (s)</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let song of album.songs">
                    <td>{{song.name}}</td>
                    <td>{{song.length}}</td>
                </tr>
            </tbody>
        </table>

        <button type="button" class="btn btn-secondary" [disabled]="album.grade < 0 || album.grade >5" (click)="save()" >Enregistrer</button>
    </div>
</div>
