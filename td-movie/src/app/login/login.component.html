<div class="container mb-3">
    <div class="row">
        <div class="col-12">

            <form>
                <div class="form-group">
                    <label for="email">Adresse mail</label>
                    <input type="email" class="form-control" id="email" name="email"
                        placeholder="dupont@example.fr" [(ngModel)]="mail" (blur)="checkForm()">
                </div>
                <div class="form-group">
                    <label for="pwd">Password</label>
                    <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Mot de passe" [(ngModel)]="pwd" (blur)="checkForm()">
                </div>
                <div class="form-group">
                    <p [hidden]="message" class="text-danger">Veuillez v√©rifier votre identifiant et votre mot de passe</p>
                </div>
                <button type="submit" class="btn btn-primary text-center" [disabled]="isEmpty" (click)="login()">Se Connecter</button>
            </form>
        </div>
    </div>
</div>
