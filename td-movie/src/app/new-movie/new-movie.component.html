<div class="container mb-3">
    <div class="row">
        <div class="col-12">

            <form (ngSubmit)="onSubmit()" [formGroup]="movieForm">
                <div class="form-group">
                    <label for="name">Titre du film</label>
                    <input class="form-control" type="text" name="name" id="name" placeholder="Titre du film"
                        formControlName="name">
                </div>
                <div class="form-group">
                    <label for="real">Realisateur du film</label>
                    <input class="form-control" type="text" name="real" id="real" placeholder="Realisateur"
                        formControlName="real">
                </div>
                <div class="form-group">
                    <label for="date">Date de sortie</label>
                    <input class="form-control" type="date" name="date" id="date" placeholder="Titre du film"
                        formControlName="date">
                </div>
                <div class="form-group" formArrayName="actors" *ngFor="let actor of actors.controls; let i = index">
                    <div [formGroupName]="i" class="d-flex">
                        <input class="form-control" type="text" formControlName="firstname" placeholder="Prenom">
                        <input class="form-control" type="text" formControlName="lastname" placeholder="Nom">
                        <button type="button" (click)="delActor(i)" class="btn btn-primary">X</button>
                    </div>
                </div>
                <div class="form-group">
                    <button type="button" (click)="addActor()" class="btn btn-primary">Ajouter un acteur</button>
                </div>
                <button class="btn btn-primary" type="submit" [disabled]="movieForm.invalid">Envoyer</button>
            </form>

        </div>
    </div>
</div>
