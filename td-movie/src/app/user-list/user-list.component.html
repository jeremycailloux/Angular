<div class="container mt-3 mb-3">
    <div class="row">
        <div class="col-12 list-group">
            <a [routerLink]="['/user/', user.lastname]" class="list-group-item list-group-item-action" *ngFor="let user of users">
                {{user.firstname}} {{user.lastname}}
            </a>
        </div>
    </div>
</div>
